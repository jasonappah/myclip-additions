<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
h1, h2, table {
	font-family: 'Inter', sans-serif;
}

table {
  table-layout: fixed;
  width: 65%;
  border-collapse: collapse;
}

thead th:nth-child(1) {
  width: 70%;
}

thead th:nth-child(2) {
  width: 30%;
}

th, td {
  padding: 20px;
}


td {
	border: 1px solid blue;
}

body {
	display: flex;
	flex-direction: column;
	align-items: center;
}

</style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var date = ""
  socket.on("data", (d) => {
  date = new Date().toString()
  console.log(d, date)
  document.getElementById("yee").innerHTML += `<tr><td>${d}</td><td>${date}</td></tr>`
  }
  )
</script>

<h1 id="header">Uniclip Dashboard</h1>
<h2>View your clips here</h2>
<table id="yee">
<tr>
    <th>Clip Content</th>
    <th>Clip Time</th> 
</tr>
</table>
</body>
</html>
